<form *ngIf="toggleAddTaskUI" class="add-form" (ngSubmit)="addTask()">
  <div class="form-control">
    <label for="text"> Add Task </label>
    <input type="text" name="text" id="text" placeholder="Add Task" [(ngModel)]="text" />
  </div>
  <div class="form-control">
    <label for="day"> Date & Time </label>
    <input type="text" name="day" id="day" placeholder="Day" [(ngModel)]="day" />
  </div>
  <div class="form-control-check">
    <label for="remainder">Remainder</label>
    <input type="checkbox" name="remainder" id="remainder" placeholder="Remainder" [(ngModel)]="remainder" />
  </div>
<input type="submit" value="Save Task" class="btn btn-block">
</form>
